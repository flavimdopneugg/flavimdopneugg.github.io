  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fce4ec; /* Rosa suave */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 40px;
      background-color: #ffffff; /* Branco */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .heading {
      font-size: 36px;
      color: #e91e63; /* Rosa */
      margin-bottom: 20px;
    }
    .message {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .love-message {
      font-size: 28px;
      font-weight: bold;
      color: #ff4081; /* Rosa mais vibrante */
      margin-bottom: 40px;
    }
    .love-button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #ff4081; /* Rosa mais vibrante */
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .love-button:hover {
      background-color: #e91e63; /* Rosa mais brilhante */
      transform: scale(1.05); /* Efeito de escala suave no hover */
    }
    .image-container {
      margin-bottom: 20px;
    }
    .image-container img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
  </style>
